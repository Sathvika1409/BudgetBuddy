<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BudgetBuddy - Personal Expense Tracker</title>
<style>
:root {
  --bg-color: #fff;
  --text-color: #2c3e50;
  --sidebar-bg: #2c3e50;
  --sidebar-text: #fff;
  --card-bg: #f9f9f9;
  --income-color: #27ae60;
  --expense-color: #e74c3c;
  --saving-color: #f1c40f;
}

body.dark-mode {
  --bg-color: #1e1e1e;
  --text-color: #eee;
  --sidebar-bg: #111;
  --sidebar-text: #ccc;
  --card-bg: #333;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s ease, color 0.3s ease;
}

.sidebar {
  width: 220px;
  background-color: var(--sidebar-bg);
  padding: 20px;
  color: var(--sidebar-text);
}

.sidebar h2 {
  text-align: center;
}

.sidebar a {
  display: block;
  color: var(--sidebar-text);
  text-decoration: none;
  padding: 10px 0;
}

.sidebar a:hover {
  text-decoration: underline;
}

.theme-toggle {
  margin-top: 20px;
}

.main {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  background: linear-gradient(to right, #27ae60, #f1c40f);
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
}

.profile {
  background: var(--card-bg);
  padding: 10px;
  border-radius: 8px;
}

.cards {
  display: flex;
  gap: 20px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.card {
  background: var(--card-bg);
  flex: 1;
  padding: 15px;
  border-radius: 8px;
}

.card h3 {
  margin-top: 0;
}

form {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

form input, form select, form button {
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

form button {
  background: #27ae60;
  color: white;
  border: none;
  cursor: pointer;
}

form button:hover {
  background: #219150;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

.progress {
  background: #ddd;
  border-radius: 5px;
  overflow: hidden;
  height: 20px;
  margin-bottom: 10px;
}

.progress-bar {
  height: 100%;
  text-align: right;
  padding-right: 5px;
  color: white;
  line-height: 20px;
}

.food { background: #e67e22; }
.transport { background: #3498db; }
.bills { background: #9b59b6; }
.others { background: #2ecc71; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>BudgetBuddy</h2>
  <a href="#">Dashboard</a>
  <a href="#">Categories</a>
  <a href="#">Reports</a>
  <a href="#">Settings</a>

  <div class="theme-toggle">
    <label for="darkModeSwitch">Dark Mode</label>
    <input type="checkbox" id="darkModeSwitch">
  </div>
</div>

<div class="main">
  <header>
    <h1>Dashboard</h1>
    <div class="profile" id="profileInfo">
      <strong>User:</strong> <span id="userName">Guest</span>
    </div>
  </header>

  <div>
    <form id="profileForm">
      <input type="text" id="nameInput" placeholder="Enter your name" required>
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <div>
    <form id="salaryForm">
      <input type="number" id="salaryInput" placeholder="Enter Monthly Salary" required>
      <button type="submit">Set Salary</button>
    </form>
  </div>

  <div>
    <form id="expenseForm">
      <input type="number" id="amountInput" placeholder="Amount" required>
      <select id="categoryInput" required>
        <option value="">Select Category</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="bills">Bills</option>
        <option value="others">Others</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Total Balance</h3>
      <p id="totalBalance">₹0</p>
    </div>
    <div class="card">
      <h3>Total Spent</h3>
      <p id="totalSpent">₹0</p>
    </div>
    <div class="card">
      <h3>Savings %</h3>
      <p id="savingsPercent">0%</p>
    </div>
    <div class="card">
      <h3>Top Spending Category</h3>
      <p id="topCategory">None</p>
    </div>
  </div>

  <h2>Transaction Log</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="transactionTable"></tbody>
  </table>

  <h2>Spending Breakdown</h2>
  <div>
    <div>Food</div>
    <div class="progress"><div id="foodBar" class="progress-bar food" style="width:0%">0%</div></div>
    <div>Transport</div>
    <div class="progress"><div id="transportBar" class="progress-bar transport" style="width:0%">0%</div></div>
    <div>Bills</div>
    <div class="progress"><div id="billsBar" class="progress-bar bills" style="width:0%">0%</div></div>
    <div>Others</div>
    <div class="progress"><div id="othersBar" class="progress-bar others" style="width:0%">0%</div></div>
  </div>
</div>

<script>
let salary = 0;
let expenses = { food: 0, transport: 0, bills: 0, others: 0 };

document.getElementById("profileForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("nameInput").value;
  document.getElementById("userName").textContent = name;
  this.reset();
});

document.getElementById("salaryForm").addEventListener("submit", function(e){
  e.preventDefault();
  salary = parseFloat(document.getElementById("salaryInput").value);
  updateDashboard();
  this.reset();
});

document.getElementById("expenseForm").addEventListener("submit", function(e){
  e.preventDefault();
  const amount = parseFloat(document.getElementById("amountInput").value);
  const category = document.getElementById("categoryInput").value;
  expenses[category] += amount;

  const row = `<tr><td>${category}</td><td>₹${amount}</td></tr>`;
  document.getElementById("transactionTable").innerHTML += row;

  updateDashboard();
  this.reset();
});

function updateDashboard() {
  const totalSpent = Object.values(expenses).reduce((a,b) => a+b, 0);
  const balance = salary - totalSpent;
  document.getElementById("totalBalance").textContent = `₹${balance}`;
  document.getElementById("totalSpent").textContent = `₹${totalSpent}`;
  document.getElementById("savingsPercent").textContent = salary > 0 ? `${((balance / salary) * 100).toFixed(2)}%` : "0%";

  // Top category
  let topCat = "None";
  let maxSpent = 0;
  for (let cat in expenses) {
    if (expenses[cat] > maxSpent) {
      maxSpent = expenses[cat];
      topCat = cat;
    }
  }
  document.getElementById("topCategory").textContent = topCat;

  // Progress bars
  for (let cat in expenses) {
    let percent = salary > 0 ? (expenses[cat] / salary) * 100 : 0;
    document.getElementById(cat + "Bar").style.width = percent + "%";
    document.getElementById(cat + "Bar").textContent = percent.toFixed(1) + "%";
  }
}

// Dark mode toggle
const darkModeSwitch = document.getElementById("darkModeSwitch");
if (localStorage.getItem("darkMode") === "enabled") {
  document.body.classList.add("dark-mode");
  darkModeSwitch.checked = true;
}
darkModeSwitch.addEventListener("change", function(){
  if (this.checked) {
    document.body.classList.add("dark-mode");
    localStorage.setItem("darkMode", "enabled");
  } else {
    document.body.classList.remove("dark-mode");
    localStorage.setItem("darkMode", "disabled");
  }
});
</script>

</body>
</html>
